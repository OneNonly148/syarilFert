    <div class="spacer"></div>
    <button *ngIf="!dispStat; else toDisable" type="button" class="btn btn-danger" (click)="autoDisp(autoDispCont)">Auto Dispense</button>
    <ng-template #toDisable>
      <button type="button" class="btn btn-success" (click)="disbDisp()">Auto Dispense</button>
    </ng-template>
    <button class="card" id="button" (click)="setting()">Settings</button>
    <button class="card" id="button"(click)="logout()">Logout</button>
  </div>
  <div>
    <ng-template #autoDispCont let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Enter dispenser value</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="buttonName">A Fertilizer value</label>
          <input type="text" class="form-control" [(ngModel)]="dispANumber" aria-describedby="buttonNameEntry">
          <label for="buttonName">B Fertilizer value</label>
          <input type="text" class="form-control" [(ngModel)]="dispBNumber" aria-describedby="buttonNameEntry">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>
  </div>
