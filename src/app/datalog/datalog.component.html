<div class="main flex-container">
  <div class="container" style="background-color:darkgray; margin-bottom: 1%;">
    <mat-form-field appearance="fill" style="color:black; margin-top: 1%;">
      <mat-label style="color:black;">Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" style="color:black;">
        <input matEndDate formControlName="end" placeholder="End date" style="color:black;">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker" style="color:black;"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <button mat-raised-button color="basic" style="margin-left: 1%" (click)="getTable()">Search</button>
    <button mat-raised-button  color="basic" style="margin-left: 1%" (click)="getDownload(tableData)">Download</button>
  </div>
</div>
  <div *ngIf="downReady else elseDownload" class="container">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.Timestamp | date: 'medium'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tem">
        <th mat-header-cell *matHeaderCellDef> Temperature (Â°C)</th>
        <td mat-cell *matCellDef="let element"> {{element.tem | number:'1.0-1'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="hum">
        <th mat-header-cell *matHeaderCellDef> Humidity  (%RH)</th>
        <td mat-cell *matCellDef="let element"> {{element.hum | number:'1.0-1'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="ec">
        <th mat-header-cell *matHeaderCellDef> EC (mS)</th>
        <td mat-cell *matCellDef="let element"> {{element.ec | number:'1.0-0'}}</td>
      </ng-container>
  
      <ng-container matColumnDef="pH">
        <th mat-header-cell *matHeaderCellDef> pH (pH)</th>
        <td mat-cell *matCellDef="let element"> {{element.pH | number:'1.0-0'}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #elseDownload>
    <div class="container" style="padding-left: 25%;">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
